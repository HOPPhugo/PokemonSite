<!DOCTYPE html>
<html lang="en">
    <head>

        <main>
            <section class="Left">
                <div class="cloudL">

                    <div class="LeftLeft">
                        
                        <span ><strong>ID</strong> </span>
                        <span><strong>Height</strong> </span>
                        <span><strong>Weight</strong> </span>

                    </div>

            <section class="Middle">
                <img id="Bulbasaur" src="../../Images/Dracaufeu-RFVF.png" alt="">

                <div class="CloudR">

                        </div>
                        <div class="MaxSizeBar">

                        </div>
                        <div class="MaxSizeBar">
                            <div class="progress-barTot" id="BareFormat">405</div>
                        </div>
                    </div>
                </div>

        </main>

    <footer>
        <span>
            Bulbasaur
        </span>
    </footer>
